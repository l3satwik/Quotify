<!DOCTYPE html>

<html>
  <head>
    <title>Quotify! - A random quote generator.</title>
    <link href="H:\Programs\Experiment\Web\bootstrap-3.3.6-dist\css\bootstrap.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="H:\Programs\Experiment\Web\animate.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="q.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="H:\Programs\Experiment\Web\jquery-2.2.0.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <div class="container-fluid">
        <h1 class="animated fadeInUp">Quotify!</h1>
        <h3 class="animated fadeInUp">Random quotes for you.</h3>
        <!-- use class = "text-center" -->
        <br><br><br><br>
        <div class="bg text-center">
          <div class="content">
            <div class="quotes">
              <span class="quote"></span>
              <span class="author"></span>
            </div>
            <div class="buttons">
              <button type="button" class="btn btn-primary" id="quote">Next Quote</button>&nbsp;&nbsp;
              <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
                <button type="button" class="btn btn-info" id="tweetbtn"><span class="glyphicon glyphicon-bullhorn"></span>&nbsp;Twitter</button>
              </a>
            </div>
          </div>
        </div>
        <footer>
          <p>Copyright &copy; Satwik Gupta 2016. All Rights Reserved.</p>
        </footer>
    </div>
  </body>
</html>
